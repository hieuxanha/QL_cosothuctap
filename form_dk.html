<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - TopCV</title>
    <link rel="stylesheet" href="/dn_dk.css">

    <style>
  


    </style>
</head>
<body>
    <div class="container">
        <!-- Cột bên trái: Form đăng ký -->
        <div class="left">
            <h2>Chào mừng bạn đến </h2>
            <p>Cùng xây dựng một hồ sơ nổi bật và nhận được các cơ hội sự nghiệp lý tưởng</p>
            
            <form>
                <div class="input-group">
                    <label>Họ và tên</label>
                    <input type="text" placeholder="Nhập họ tên">
                </div>
                <div class="input-group">
                    <label>Mã sinh viên</label>
                    <input type="number" placeholder="Nhập mã sinh viên">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Nhập email">
                </div>
                <div class="input-group">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="input-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" placeholder="Nhập lại mật khẩu">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agree">
                    <label for="agree">Tôi đã đọc và đồng ý với  <a href="#"> Điều khoản dịch vụ </a> và <a href="#">Chính sách bảo mật</a></label>
                </div>

                <button type="submit" class="btn">Đăng ký</button>

                <p class="or">Hoặc đăng nhập bằng</p>
                
                <div class="social-buttons">
                    <button class="google">Google</button>
                    <button class="facebook">Facebook</button>
                    <button class="linkedin">LinkedIn</button>
                </div>

                <p>Bạn đã có tài khoản? <a href="#">Đăng nhập ngay</a></p>
            </form>
        </div>

        <!-- Cột bên phải: Hình ảnh -->
        <div class="right">
            <img src="/img/image111.png" alt="Banner">
        </div>     
    </div>
</body>
</html>
