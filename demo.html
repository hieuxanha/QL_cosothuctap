
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Việc Làm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Thanh điều hướng */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #004d40;
    color: #fff;
    padding: 10px 20px;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar nav ul li a {
    color: #fff;
    text-decoration: none;
}

.auth-buttons .btn {
    padding: 8px 15px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.auth-buttons .login {
    background-color: #fff;
    color: #004d40;
}

.auth-buttons .register {
    background-color: #ffa000;
    color: #fff;
}

/* Phần tìm kiếm */
.search-section {
    text-align: center;
    padding: 30px 10px;
    background-color: #00695c;
    color: #fff;
}

.search-bar {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.search-bar select,
.search-bar .btn {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.search-bar .btn.search {
    background-color: #ffa000;
    color: #fff;
    border: none;
}

/* Danh sách việc làm */
.jobs-section {
    padding: 20px;
    background-color: #f8f8f8;
}

.job-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.job-card {
    background: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.job-card h3 {
    margin-bottom: 10px;
    font-size: 18px;
    color: #004d40;
}

    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <header>
        <div class="navbar">
            <div class="logo">TopCV</div>
            <nav>
                <ul>
                    <li><a href="#">Việc làm</a></li>
                    <li><a href="#">Hồ sơ & CV</a></li>
                    <li><a href="#">Công cụ</a></li>
                    <li><a href="#">Cẩm nang nghề nghiệp</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn login">Đăng nhập</button>
                <button class="btn register">Đăng ký</button>
            </div>
        </div>
    </header>

    <!-- Phần tìm kiếm -->
    <section class="search-section">
        <h1>Tìm việc làm nhanh 24h</h1>
        <div class="search-bar">
            <select>
                <option value="all">Danh mục Nghề</option>
                <option value="sales">Kinh doanh/Bán hàng</option>
                <option value="marketing">Marketing/PR/Quảng cáo</option>
                <!-- Thêm các mục khác -->
            </select>
            <select>
                <option value="all">Tất cả tỉnh/thành phố</option>
                <option value="hanoi">Hà Nội</option>
                <option value="hochiminh">TP. Hồ Chí Minh</option>
            </select>
            <button class="btn search">Tìm kiếm</button>
        </div>
    </section>

    <!-- Danh sách việc làm -->
    <section class="jobs-section">
        <h2>Việc làm tốt nhất</h2>
        <div class="job-list">
            <div class="job-card">
                <h3>Chăm Sóc Khách Hàng</h3>
                <p>Công ty TNHH Concentrix</p>
                <p>Lương: Trên 9 triệu</p>
                <p>Địa điểm: Hồ Chí Minh</p>
            </div>
            <div class="job-card">
                <h3>Kế Toán Thanh Toán</h3>
                <p>Công ty TNHH SANAKY</p>
                <p>Lương: 9 - 11 triệu</p>
                <p>Địa điểm: Bình Dương</p>
            </div>
            <!-- Thêm các công việc khác -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
